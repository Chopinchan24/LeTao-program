     <!-- {{each row as value i}}
          each row：遍历数据
          如果后面不跟as value i  就使用默认值$value
          as  value i  ：
          as  value 使用value作为值填入模板
          i   相当于遍历的索引  -->
    <script id="categroyLeftTmp" type="text/html"> 
        {{each rows as value i}}
          <li>
            <a href="#" data-id="{{value.id}}">
              {{value.categoryName}}
            </a>
          </li>
        {{/each}}
    </script>
